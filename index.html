<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f569d5077.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <h1>Login For Better Experience</h1>
            <div class="col-12 mt-2">
                <form class="row g-3">
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="fullname">
                        <label for="floatingInput">Full Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Appartment">
                        <label for="floatingInput">Address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="city">
                        <label for="floatingInput">City</label>
                      </div>
                    <div class="col-12">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Kerala</option>
                        <option>TamilNadu</option>
                        <option>Karnataka</option>
                      </select>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="zip">
                        <label for="floatingInput">Zip</label>
                      </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                        <a href="./A1.html" class="btn btn-primary">Sign In</a>
                      <!-- <button type="submit" class="btn btn-primary">Sign In</button> -->
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>

</html>
